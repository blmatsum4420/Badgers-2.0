<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pending</title>

    <!--Font awesome CDN-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles2.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        window.onload = function () {
        
            var xyValues = [
            {x:50, y:7},
            {x:60, y:8},
            {x:70, y:8},
            {x:80, y:9},
            {x:90, y:9},
            {x:100, y:9},
            {x:110, y:10},
            {x:120, y:11},
            {x:130, y:14},
            {x:140, y:14},
            {x:150, y:15}
            ];

            const chart = new Chart("myChart", {
                type: "scatter",
                data: {
                    datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "rgba(0,0,255,1)",
                    data: xyValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'NAME FOR DA CHART'
                    }
                }
            });
        }
    </script>
    
</head>

<body class="mainpage">
    <div class = "mainpage-middle">
        <!--Nav bar starts here-->
        <header>
            <div class="container">
            <nav class="nav">
                <div class="menu-toggle">
                <!--
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
                -->
                </div>
                <ul class="nav-list item-toggle">
                <li class="nav-item ">
                    <a href="home" class="nav-link active">Home</a>
                </li>
                </ul>
            </nav>
            </div>
        </header>
      <!--Nav bar starts here-->
        <div class="container">
            <h1>Data Display</h1>
            <br />
            
            <canvas id="myChart" class = "graph" ></canvas>
            <br />
            <br />
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
            </script>

            <!-- This slider is used to select the degree of model to be used -->
            

            <div class = "slidecontainer">
                <table class = "slidecontainer">
                    <tr>
                        <td>Tuition</td>
                        <td>
                            <input class = "input" id="tuition" value = "15000" type="text" required name="TUITION" onchange="document.getElementById('tuitionslider').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <input class = "slider" type = "range" value = "15000" id = "tuitionslider" min = "3000" max = "30000" step = "1000" oninput="document.getElementById('tuition').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>Budget</td>
                        <td>
                            <input class = "input" id="budget" value = "50" type="text" required name="BUDGET" onchange="document.getElementById('budgetslider').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <input class = "slider" type = "range" value = "50" id = "budgetslider" min = "1" max = "100" step = "1" oninput="document.getElementById('budget').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>Avg Class Size</td>
                        <td>
                            <input class = "input" id="avgClassSize" value = "50" type="text" required name="AVGCLASSSIZE" onchange="document.getElementById('classsizeslider').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <input class = "slider" type = "range" value = "50" id = "classsizeslider" min = "1" max = "100" step = "1" oninput="document.getElementById('avgClassSize').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td>Diversity</td>
                        <td>
                            <input class = "input" id="diversity" value = "50" type="text" required name="DIVERSITY" onchange="document.getElementById('diversityslider').value = this.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2">
                            <input class = "slider" type = "range" value = "50" id = "diversityslider" min = "1" max = "100" step = "1" oninput="document.getElementById('diversity').value = this.value">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        {% load static %}
        <script src="{% static 'main.js' %}"></script>
    </div>
    
</body>

</html>
